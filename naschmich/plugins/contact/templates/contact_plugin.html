{% extends "base.html" %}
{% load cms_tags %}

{% block content %}
<div class="fluid-container">
    <div class="row">
        <!-- Map Column -->
        <div class="col-lg-offset-2 col-lg-6 contact">
            <!-- Embedded Google Map -->
            {% placeholder 'contact_map_or_pic' %}
        </div>
        <!-- Contact Details Column -->
        <div class="col-lg-3 col-lg-pull-1 col-lg-offset-1">
            <h3>So k√∂nnt ihr uns erreichen</h3>
            {% placeholder 'contact_details' %}
            {% if error_msg %}
                <h2 class="danger">{{ error_msg }}</h2>
            {% endif %}
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <labe for="email">Ihre Email:</labe>
                    <input type="email" name="email" id="email" required="required" class="form-control" placeholder="meine@domain.de">
                </div>
                <div class="form-group">
                    <labe for="message">Ihre Nachricht:</labe>
                    <textarea id="message" name="message" required="required" class="form-control"></textarea>
                </div>
                <button class="btn btn-default" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
